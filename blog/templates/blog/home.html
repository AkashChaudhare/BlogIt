{% extends "blog/base.html" %}

{% block content %}


<div class="container" style="width: 800px;">
    <br>
    <div class="container" style="width: 800px;">
        <h2>Recent Posts</h2>
    </div>

    <br>
    {% for post in posts %}
    <div class="card" style="width: 750px;">
        <div class="card-body" style="width: 750px;">

            <h5 class="card-title" ><img class="rounded-circle account-img" src="{{ post.author.profile.image.url }}" width="50"
                    height="50"><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h5>
            <p class="text-muted">By <a href="{% url 'user-post' post.author.username %}">{{post.author}}</a>  on {{post.date_posted | date:"d F, Y"}}</p>
            <hr>
            <p >{{post.content}}</p>
        </div>
    </div>

    <br>



    {% endfor %}
</div>


{% endblock content %}
