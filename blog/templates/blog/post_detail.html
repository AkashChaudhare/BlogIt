{% extends "blog/base.html" %}

{% block content %}
<br><br><br><br>
<div class="container">
    
    <div class="card" style="width: 750px;">
        <div class="card-body" style="width: 750px;">
    
            <h2 class="card-title" ><img class="rounded-circle account-img" src="{{ post.author.profile.image.url }}" width="50"
                    height="50">{{ object.title }}</h2>
            <p class="text-muted">By <a href="{% url 'user-post' object.author.username %}">{{object.author}}</a>  on {{object.date_posted | date:"d F, Y"}}</p>
            <hr>
            <p >{{object.content}}</p>
        </div>
    </div>
    <br>
    {% if object.author == user %}  
    
    <a class="btn btn-outline-info" href="{% url 'post-update' object.id %}">Update Post</a>
    <a class="btn btn-outline-danger" href="{% url 'post-delete' object.id %}">Delete Post</a>
    {% endif %}
    
</div>
<br><br><br>




{% endblock content %}
