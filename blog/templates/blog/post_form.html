{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<br><br><br><br>
<div class="container">
        <div class="jumbotron" style="background: white;">
            <form method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Blog Something!</legend>
                    {{ form | crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Blog It!!</button>
                    <a class="btn btn-outline-danger" href="{% url 'blog-home' %}">Cancel</a>
                </div>
            </form>
    
    
        </div>
        <hr>      
</div>
{% endblock content %}
