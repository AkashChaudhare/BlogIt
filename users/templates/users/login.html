{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<br>
<div class="container" style="width: 600px; height: 800">
        <div class="jumbotron" style="width: 600px;height: 800">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form | crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Log in</button>
                </div>
            </form>
    
            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
    
        </div>
        <hr>
        

{% endblock content %}
